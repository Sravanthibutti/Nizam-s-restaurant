<body style="background-color: rgb(131, 238, 231);">
    <h1><center> CONTACT US</center></h1>
    <img src="C1.jpg" alt="contact image" width="350px" height="350 px">
    <h2>Connect With Us</h2>
    <fieldset>
    <form>
        <table>
        
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" placeholder="first name" name="first name">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" placeholder="last name" name="last name">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="9856252413" name="phone number">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="email" placeholder="ahhgfdkgf@gmail" name="email">
                </td>
            </tr>
            <tr>
                <td>
                     Send Message:
                </td>
                <td>
                   <textarea row="4" col="15" placeholder="Send message"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send">
                    <input type="Reset"  value="Reset">

                </td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
